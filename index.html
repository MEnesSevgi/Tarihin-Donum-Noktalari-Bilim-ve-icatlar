        });

        async function fetchWikiData(pageTitle, tpText) {
            wikiText.innerHTML = "Veriler laboratuvardan getiriliyor...";
            wikiImg.style.display = "none";
            wikiLink.style.display = "none";
            tpContainer.innerHTML = `<div class="turning-point-box"><strong>Dönüm Noktası:</strong> ${tpText}</div>`;
            
            try {
                let response = await fetch(`https://tr.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(pageTitle)}`);
                let data = await response.json();

                wikiTitle.innerText = data.title;
                wikiText.innerText = data.extract || "Bilgi bulunamadı.";
                if (data.thumbnail) { 
                    wikiImg.src = data.thumbnail.source; 
                    wikiImg.style.display = "block"; 
                }
                wikiLink.href = data.content_urls.desktop.page;
                wikiLink.style.display = "inline-block";
            } catch (e) {
                wikiText.innerText = "Bağlantı hatası oluştu.";
            }
        }

            markerList.push(marker);

            const opt = document.createElement('option');
            opt.value = i; opt.textContent = d.name;
            select.appendChild(opt);
        });

        function updateView(d, index) {
            markerList.forEach(m => m.setIcon(scienceIcon));
            markerList[index].setIcon(activeIcon);
            select.value = index;
            map.flyTo([d.lat, d.lng], 6);
            fetchWikiData(d.wiki, d.turningPoint);
        }
